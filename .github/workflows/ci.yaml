name: CI/CD
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
    - run: |
        go mod tidy -v
        go build cmd/scanner-trampoline/main.go -o scanner-trampoline
